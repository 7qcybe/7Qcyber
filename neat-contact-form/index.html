<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>contact</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/font-awesome.css">
</head>

<body>
  <!-- contact1 -->
  <section class="w3l-contact-1">
    <div class="contacts-9 section-gap">
      <div class="wrapper">
        <h4 class="sub-title text-center">7qcyber</h4>
        <h3 class="global-title text-center">Contact</h3>
        <div class="d-grid contact-view">
          <div class="cont-details">
            <div class="cont-top">
            </div>
            <div class="cont-top margin-up">
              <div class="cont-left text-center">
                <span class="fa fa-envelope-o text-primary"></span>
              </div>
              <div class="cont-right">
                <h6>Email Us</h6>
                <p><a href="mailto:support@7qcyber.me" class="mail">support@7qcyber.me</a></p>
              </div>
            </div>
            <div class="cont-top margin-up">
              <div class="cont-left text-center">
                <span class="fa fa-map-marker text-primary"></span>
              </div>
              <div class="cont-right">
                <h6>Address</h6>
                <p>Amman, Jordan.</p>
              </div>
            </div>
          </div>
          <div class="map-content-9">
            <form action="https://formsubmit.co/dhimasaji1401@gmail.com" method="post">
              <input type="hidden" name="_captcha" value="false">
              <div class="twice-two">
                <input type="text" class="form-control" name="Name"  placeholder="Name" required>
                <input type="email" class="form-control" name="Sender"  placeholder="Email"
                  required>
              </div>
              <div class="twice">
                <input type="text" class="form-control" name="Subject"  placeholder="Subject"
                  required>
              </div>
              <textarea name="Message" class="form-control"  placeholder="Message"
                required></textarea>
              <button type="submit" class="btn btn-contact">Send Message</button>
              <input type="hidden" name="_next" value="http://web/index.html">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /contact1 -->
</body>

</html>
